<!DOCTYPE html>
<html lang="ru">
<head>

      <a class="store-link" data-show="android fallback" href="https://drive.google.com/file/d/13YxgMHuw981OzaufwkYe6838OjfvfNii/view?usp=sharing" target="_blank" rel="noopener">

        <img src="img/appgallery.svg" alt="AppGallery">

      <a class="store-link" data-show="android fallback" href="https://drive.google.com/file/d/13YxgMHuw981OzaufwkYe6838OjfvfNii/view?usp=sharing" target="_blank" rel="noopener">

    <div class="support-footer">
      <p>Если что-то пошло не так, мы рядом</p>
      <a class="support-btn" href="https://t.me/glitchcoffeemsk" target="_blank" rel="noopener">Написать в поддержку</a>

  <script src="script.js"></script>
</body>
</html>
