<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Glitch — Скачать приложение</title>
  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #ffffff;
      --text: #111111;
      --text-secondary: #666666;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111111;
        --text: #f0f0f0;
        --text-secondary: #999999;
      }
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg) url('img/bg.svg') repeat center center;
      background-size: 600px;
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 340px;
      text-align: center;
    }

    .logo {
      width: 100%;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      font-size: min(calc(12px + 0.4vw), 17px); /* 360:13 - 1440:17 */;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-bottom: 28px;
      line-height: 1.3;
    }

    .store-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .store-link {
      display: block;
      transition: transform 0.15s ease;
      border: 0.5px solid white;
      border-radius: 12px;
      position: relative;
      width: 290px;
      height: 60px;
      background: rgb(17 17 17 / 100%);
    }

    .store-link:active {
      transform: scale(0.96);
    }

    .store-link img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 52px;
      width: auto;
      display: block;
    }

    .redirect-message {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    .redirect-message a {
      color: var(--text);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .hidden {
      display: none !important;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--text-secondary);
      border-top-color: var(--text);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-bottom: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .detecting {
      font-size: 14px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>

  <!-- Detecting -->
  <div class="container" id="screen-detecting">
    <div class="spinner"></div>
    <p class="detecting">Определяем устройство…</p>
  </div>

  <!-- iOS -->
  <div class="container hidden" id="screen-ios">
    <img class="logo" src="img/glitch-logo.webp" alt="Glitch">
    <h1>Скачай мобильное приложение</h1>
    <div class="store-list">
      <a class="store-link" id="ios-link" href="https://apps.apple.com/ru/app/glitch/id6746337888">
        <img src="img/appstore.svg" alt="App Store">
      </a>
    </div>
    <p class="redirect-message">Перенаправляем в App Store…<br>Если ничего не произошло, <a
      href="https://apps.apple.com/ru/app/glitch/id6746337888">нажмите здесь</a>.</p>
  </div>

  <!-- Android -->
  <div class="container hidden" id="screen-android">
    <img class="logo" src="img/glitch-logo.webp" alt="Glitch">
    <h1>Скачай мобильное приложение</h1>
    <div class="store-list">
      <a class="store-link" href="https://drive.google.com/file/d/13YxgMHuw981OzaufwkYe6838OjfvfNii/view?usp=sharing"
        target="_blank" rel="noopener">
        <img src="img/googlestore.svg" alt="Google Play">
      </a>
      <a class="store-link" href="https://www.rustore.ru/catalog" target="_blank" rel="noopener">
        <img src="img/appgallery.svg" alt="RuStore">
      </a>
      <a class="store-link" href="https://appgallery.huawei.com/" target="_blank" rel="noopener">
        <img src="img/appgallery.svg" alt="AppGallery">
      </a>
      <a class="store-link" href="https://drive.google.com/file/d/13YxgMHuw981OzaufwkYe6838OjfvfNii/view?usp=sharing"
        target="_blank" rel="noopener">
        <img src="img/apk.svg" alt="Скачать APK">
      </a>
    </div>
  </div>

  <!-- Fallback / Desktop -->
  <div class="container hidden" id="screen-fallback">
    <img class="logo" src="img/glitch-logo.webp" alt="Glitch">
    <h1>Скачай мобильное приложение</h1>
    <div class="store-list">
      <a class="store-link" href="https://apps.apple.com/ru/app/glitch/id6746337888" target="_blank" rel="noopener">
        <img src="img/appstore.svg" alt="App Store">
      </a>
      <a class="store-link" href="https://drive.google.com/file/d/13YxgMHuw981OzaufwkYe6838OjfvfNii/view?usp=sharing"
        target="_blank" rel="noopener">
        <img src="img/googlestore.svg" alt="Google Play">
      </a>
      <!-- <a class="store-link" href="https://www.rustore.ru/catalog" target="_blank" rel="noopener">
        <img src="img/appgallery.svg" alt="RuStore">
      </a> -->
      <a class="store-link" href="https://appgallery.huawei.com/" target="_blank" rel="noopener">
        <img src="img/appgallery.svg" alt="AppGallery">
      </a>
      <a class="store-link" href="https://drive.google.com/file/d/13YxgMHuw981OzaufwkYe6838OjfvfNii/view?usp=sharing"
        target="_blank" rel="noopener">
        <img src="img/apk.svg" alt="Скачать APK">
      </a>
    </div>
  </div>

  <script>
    (function() {
      var ua = navigator.userAgent || navigator.vendor || ''
      var platform = navigator.platform || ''
      var maxTP = navigator.maxTouchPoints || 0

      var isIOS =
        /iP(hone|od|ad)/i.test(ua) ||
        /iP(hone|od|ad)/i.test(platform) ||
        (/Mac/i.test(platform) && maxTP > 1) ||
        (/Macintosh/i.test(ua) && maxTP > 1)

      var isAndroid = /Android/i.test(ua) || /HarmonyOS/i.test(ua) || /Huawei/i.test(ua)

      setTimeout(function() {
        document.getElementById('screen-detecting').classList.add('hidden')

        if (isIOS) {
          document.getElementById('screen-ios').classList.remove('hidden')
          window.location.href = document.getElementById('ios-link').href
        } else if (isAndroid) {
          document.getElementById('screen-android').classList.remove('hidden')
        } else {
          document.getElementById('screen-fallback').classList.remove('hidden')
        }
      }, 250)
    })()
  </script>
</body>
</html>
